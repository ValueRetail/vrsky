apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
spec:
  acme:
    # Staging server (use for testing)
    server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Email for expiry notifications
    email: admin@vrsky.example.com # CHANGE THIS!

    # Private key secret
    privateKeySecretRef:
      name: letsencrypt-staging

    # ACME challenge solver (HTTP-01)
    solvers:
      - http01:
          ingress:
            class: nginx
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    # Production server (use after testing with staging)
    server: https://acme-v02.api.letsencrypt.org/directory

    # Email for expiry notifications
    email: admin@vrsky.example.com # CHANGE THIS!

    # Private key secret
    privateKeySecretRef:
      name: letsencrypt-prod

    # ACME challenge solver (HTTP-01)
    solvers:
      - http01:
          ingress:
            class: nginx
