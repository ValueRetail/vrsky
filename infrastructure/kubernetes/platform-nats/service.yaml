apiVersion: v1
kind: Service
metadata:
  name: nats-platform
  namespace: vrsky-platform
  labels:
    app: nats-platform
spec:
  selector:
    app: nats-platform
  type: ClusterIP
  ports:
    - port: 4222
      targetPort: 4222
      protocol: TCP
      name: client
    - port: 8222
      targetPort: 8222
      protocol: TCP
      name: monitor
---
apiVersion: v1
kind: Service
metadata:
  name: nats-platform-cluster
  namespace: vrsky-platform
  labels:
    app: nats-platform
spec:
  selector:
    app: nats-platform
  clusterIP: None # Headless service for StatefulSet
  ports:
    - port: 6222
      targetPort: 6222
      protocol: TCP
      name: cluster
    - port: 4222
      targetPort: 4222
      protocol: TCP
      name: client
