apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-nats-isolation-${TENANT_ID}
  namespace: vrsky-tenants
spec:
  podSelector:
    matchLabels:
      app: nats
      tenant-id: ${TENANT_ID}

  policyTypes:
    - Ingress
    - Egress

  ingress:
    # Allow connections from same tenant's workers only
    - from:
        - podSelector:
            matchLabels:
              tenant-id: ${TENANT_ID}
      ports:
        - protocol: TCP
          port: 4222

    # Allow monitoring from prometheus (optional)
    - from:
        - namespaceSelector:
            matchLabels:
              name: vrsky-monitoring
      ports:
        - protocol: TCP
          port: 8222

  egress:
    # Allow DNS resolution
    - to:
        - namespaceSelector:
            matchLabels:
              name: kube-system
      ports:
        - protocol: UDP
          port: 53

    # Allow outbound connections (NATS doesn't need outbound for POC)
    - {}
